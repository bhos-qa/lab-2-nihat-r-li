name: CI

on:
  push:
    branches:
      - feature/*
  pull_request:
    branches:
      - develop

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          java-version: '11'  # or your project's Java version
          distribution: 'adopt'

      - name: Build with Gradle
        run: ./gradlew build  # or use gradlew.bat for Windows

      - name: Run tests
        run: ./gradlew test  # or use gradlew.bat for Windows
